federation_version: =2.7.0
subgraphs:
  test:
    name: test
    routing_url: "http://localhost:4000/graphql"
    schema:
      sdl: |
        extend schema
        @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key"])
        @link(
          url: "https://specs.apollo.dev/connect/v0.1"
          import: ["@connect", "@source"]
        )
        @source(name: "json", http: { baseURL: "http://a.co/" })

        type Query {
          users: [User]
            @connect(source: "json", http: { GET: "/users" }, selection: "id name")
        }

        type User {
          id: ID!
          name: String
        }
